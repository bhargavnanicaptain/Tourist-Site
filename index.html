<body>
    <h1>Guardians Galaxy Gateways</h1>
    <p class="caption">Where Adventure meets Joy </p>
    <section class="img1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password"
                                required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter User Name"
                                required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Mobile Number"
                                required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                                required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Interests</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Nature Exploration</option>
                                <option>City Sightseeing</option>
                                <option>Cultural Immersion</option>
                                <option>Adventures</option>
                                <option>Wildlife Safari</option>
                                <option>Wildlife Safari</option>
                                <option>Relaxing Beaches</option>
                                <option>Hiking and Trekking</option>
                                <option>Historical Sites</option>
                            </select>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary"><a href="./Travel.html"
                                        class="link">Continue</a></button>
                            </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
